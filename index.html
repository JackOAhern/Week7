<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quote Machine</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <h1>Quote Machine</h1>
      <p id="qtext">Click the button to generate a quote for you!</p>
      <button id="newquote">Generate Quote</button>
    </section>

    <script>
      const quotes = ["All our dreams can come true, if we have the courage to pursue them. – Walt Disney", "The secret of getting ahead is getting started. – Mark Twain", "Everything you can imagine is real.― Pablo Picasso", "Do one thing every day that scares you.― Eleanor Roosevelt", "Impossible is just an opinion. – Paulo Coelho", "Magic is believing in yourself. If you can make that happen, you can make anything happen. – Johann Wolfgang Von Goethe"];
      let quotecount = 0;

      document.getElementById("newquote").addEventListener("Click", buttonClicked);

      function buttonClicked(){
        console.log(quotes[quotecount]);
        document.getElementById("qtext").innerHTML = quotes[quotecount];
        if(quotecount>=6){
          quotecount = 0;
        }else{
        quotecount++;
      }
      }
    </script>
  </body>
</html>
